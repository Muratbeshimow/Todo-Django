{% extends "base.html" %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'task_list' %}">&#8592; Back</a>
</div>


<div class="card-body">
    <form method="POST" action="{% url 'delete_task' task.id %}">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? <strong>{{ task.title | title }}</strong></p>
        <input class="button" type="submit" value="Delete">
    </form>
</div>

{% endblock content %}
