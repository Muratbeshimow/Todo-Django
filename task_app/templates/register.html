{% extends "base.html" %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
    <a href="{% url 'task_list' %}">&#8592; Back</a>
</div>


<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{ form.username.label }}</label>
        {{ form.username }}
        {{ form.username.errors }}

        <label>{{ form.password1.label }}</label>
        {{ form.password1 }}
        {{ form.password1.errors }}

        <label>{{ form.password2.label }}</label>
        {{ form.password2 }}
        {{ form.password2.errors }}

        <input style="margin-top: 20px;" class="button" type="submit" value="Register">
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
    
</div>

{% endblock content %}
