{% extends "base.html" %}
{% block content %}
{% load static %}


<div class="header-bar">
    <h2>Update Task</h2>
    <a href="{% url 'task_list' %}">&#8592; Back</a>
</div>


<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        {{ form.title }}

        <label for="id_description">Description:</label>
        {{ form.description }}

        <label for="id_category">Category:</label>
        {{ form.category }}
        

        <button type="submit" class="button">Update</button>
    </form>
</div>



{% endblock content %}
